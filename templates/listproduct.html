{% extends 'vendorbase.html' %} {% load static %} {% block active %} active
{%endblock%} {% block body %}
<div class="container mt-4">
    <h4>Add Product</h4>
    <form method="post" action="{% url 'vendor:listproduct' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="price">Product Quantity</label>
        <input type="number" class="form-control" id="price" name="quantity" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="price">Allow Offers</label>
        <input type="boolean" class="form-control" id="price" name="offer" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="image">Product Image</label>
        <input type="file" class="form-control-file" id="image" name="image" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>


{%endblock%}

{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

    <!--<title>Login & Registration Form</title>-->
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Vendor Login</span>

          <form action="" method="post">
            {% csrf_token %}
            <div class="input-field">
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                name="password"
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="submit" value="Login" />

            </div>
          </form>
          <!-- <div>
            {% for message in messages%}
            <h4>{{message}}</h4>
            {% endfor %}
          </div> -->
          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="{% url 'vendor:vendorsignup' %}" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>
        <!-- Registration Form -->
        
        </div>
      </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
      {% for flashmsg in messages %}
          {% if flashmsg.tags == 'success' %}
              alertify.set('notifier', 'position', 'top-right');
              alertify.success('{{ flashmsg }}');
          {% elif flashmsg.tags == 'error' %}
              alertify.set('notifier', 'position', 'top-right');
              alertify.error('{{ flashmsg }}');
          {% endif %}
      {% endfor %}
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link href="{% static 'vendorAssets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'vendorAssets/css/light-bootstrap-dashboard.css' %}"
      rel="stylesheet"
    />
    
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar"  >
       
        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="#" class="simple-text">
              AucShop
            </a>
          </div>
          <ul class="nav">
            <li>
              <a class="nav-link {% block active %}{% endblock %}" href="{% url 'vendor:vendorhome' %}">
                <i class="nc-icon nc-chart-pie-35"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item {% block active1 %}{% endblock %}">
              <a class="nav-link" href="{% url 'vendor:vendor_profile' %}">
                <i class="nc-icon nc-circle-09"></i>
                <p>My Profile</p>
              </a>
            </li>
            <li>
              <a class="nav-link " href="{% url 'vendor:offer' %}">
                <i class="nc-icon nc-notes"></i>
                <p>Manage Offers</p>
              </a>
            </li>
            <li>
              <a class="nav-link " href="{% url 'vendor:listproduct' %}">
                <i class="nc-icon nc-notes"></i>
                <p>List Products</p>
              </a>
            </li>
            <li>
              <a class="nav-link {% block active2 %}{% endblock %}" href="{% url 'vendor:createauction' %}">
                <i class="nc-icon nc-notes"></i>
                <p>Create Auction</p>
              </a>
            </li>
            
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" color-on-scroll="500">
          <div class="container-fluid">
            <a class="navbar-brand" href="#pablo"> Vendor </a>

            <div
              class="collapse navbar-collapse justify-content-end"
              id="navigation"
            >
              <ul class="nav navbar-nav mr-auto"></ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'vendor:logoutt' %}">
                    <span class="no-icon">Log out</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
     {% block body %}{% endblock %}
     <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
     <script>
       {% for flashmsg in messages %}
           {% if flashmsg.tags == 'success' %}
               alertify.set('notifier', 'position', 'bottom-right');
               alertify.success('{{ flashmsg }}');
           {% elif flashmsg.tags == 'error' %}
               alertify.set('notifier', 'position', 'bottom-right');
               alertify.error('{{ flashmsg }}');
           {% endif %}
       {% endfor %}
     </script>
  </body>
  <!--   Core JS Files   -->
  <script
    src="{% static 'vendorAssets/js/core/jquery.3.2.1.min.js' %}"
    type="text/javascript"
  ></script>
  <script src="{% static 'vendorAssets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script
    src="{% static 'vendorAssets/js/core/bootstrap.min.js'%}"
    type="text/javascript"
  ></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'vendorAssets/js/plugins/bootstrap-switch.js' %}"></script>
  <!--  Google Maps Plugin    -->
  <script
    type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"
  ></script>
  <!--  Chartist Plugin  -->
  <script src="{% static 'vendorAssets/js/plugins/chartist.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'vendorAssets/js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
  <script
    src="{% static 'vendorAssets/js/light-bootstrap-dashboard.js' %}"
    type="text/javascript"
  ></script>
  
</html>
